<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Guide</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1 class="heading"><i class="fa-solid fa-graduation-cap"> &nbsp;</i>College Guide</h1>
        <form id="filter-form">
            <label for="cutoff">Cutoff Percentage:</label>
            <input type="number" id="cutoff" name="cutoff" required>

            <label for="location">Location:</label>
            <select id="location" name="location" required>
                <option value="">Select Location</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Pune">Pune</option>
                <option value="Nagpur">Nagpur</option>
                <option value="Aurangabad">Aurangabad</option>
                <option value="Sangli">Sangli</option>
                <option value="Raigad">Raigad</option>
                <option value="Navi Mumbai">Navi Mumbai</option>
                <option value="Chandrapur">Chandrapur</option>
                <option value="Satara">Satara</option>
                <option value="Jalgaon">Jalgaon</option>
                <option value="Kolhapur">Kolhapur</option>
                <option value="New Panvel">New Panvel</option>
                <option value="Nagpur">Nagpur</option>
            </select>

            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="">Select Category</option>
                <option value="General">General</option>
                <option value="OBC">OBC</option>
                <option value="SC">SC</option>
                <option value="ST">ST</option>
                <option value="NT">NT</option>
                <option value="VJNT">VJNT</option>
            </select>

            <label for="department">Department:</label>
            <select id="department" name="department" required>
                <option value="">Select Department</option>
                <option value="Computer Engineering">Computer Engineering</option>
                <option value="Civil Engineering">Civil Engineering</option>
                <option value="Electrical Engineering">Electrical Engineering</option>
                <option value="Electronics and Telecommunication Engineering">Electronics and Telecommunication Engineering</option>
                <option value="Mechanical Engineering">Mechanical Engineering</option>
                <!-- Add more options as needed -->
            </select>
            
            <div class="btn-div">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
        <b><hr></b>
        <div id="results"></div>
    </div>
    <p class="name">Developed by <a href="https://www.linkedin.com/in/rushikeshkoli/"> @Rushikesh Koli </a></p>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
